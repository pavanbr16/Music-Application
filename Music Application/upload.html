<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Upload Songs</title>
    <link rel="stylesheet" href="upload.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <div class="form-inner">
          <form action="#" class="login">
            <div class="field btn">
              <div class="btn-layer">
                <center>
                <div style="color: white;text-align:center;"><h2>Upload songs</h2></div>
               </center> 
              </div>
            </div>
            <div class="field" >
              <b>Name: </b><input type="text" style="width: auto;height: auto;" placeholder="Name" required>
            </div>
            <div class="field" style="margin-top: -10px;">
                <b>Artist: &nbsp; </b><input type="text" style="width: auto;height: auto;" placeholder="Artist" required>
            </div>
            <div>
              <b>Image:</b>  <input type="file" style="width: 200px;height: auto;" accept="image/*" required>
            </div>
            <br>
            <div>
              <b>Song: &nbsp;</b>  <input type="file" style="width: 200px;height: auto;" name="UploadAudio" accept="audio/mp3/" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Upload">
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
