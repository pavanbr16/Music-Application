<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Application</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script>
    function myFunction() {
      alert("Please SignUp to Like the Song !");
    }
    </script>
</head>
<body>
  <div class="wrapper">
    <b>Now Playing</b> 
    <button type="button" onclick="window.location.href='sign.html';" class="btn btn-success" style="position: relative; left:150px;">Sign In</button>
    <div class="img-area">
      <img src="" alt="">
    </div>
    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>
    <div class="controls">
      <i id="more-music" class="material-icons">queue_music</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="like" class="fa fa-heart" onclick="myFunction()" aria-hidden="true"></i>
      <i class="fa fa-cloud-upload" onclick="window.location.href='upload.html';" aria-hidden="true"></i>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class= "list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
      </ul>
    </div>
  </div>
  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>
  <script src="signin.js"></script>
</body>
</html>
